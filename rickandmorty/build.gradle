apply plugin: 'com.android.library'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:recyclerview-v7:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"

    implementation project(path: ':dependency')

    // Network
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    // Image
    implementation "com.squareup.picasso:picasso:$picassoVersion"

    // Room
    api "android.arch.persistence.room:runtime:$androidArchitectureComponentsVersion"
    kapt "android.arch.persistence.room:compiler:$androidArchitectureComponentsVersion"

    // Lifecycle
    implementation "android.arch.lifecycle:runtime:$androidArchitectureComponentsVersion"
    api "android.arch.lifecycle:extensions:$androidArchitectureComponentsVersion"
    kapt "android.arch.lifecycle:compiler:$androidArchitectureComponentsVersion"

    // Decorator
    implementation "com.nicolasmouchel:executordecorator-annotations:$executordecoratorVersion"
    kapt "com.nicolasmouchel:executordecorator-compiler:$executordecoratorVersion"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoCoreVersion"
    testImplementation "org.assertj:assertj-core:$assertjCoreVersion"
}
